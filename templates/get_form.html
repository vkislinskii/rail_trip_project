<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<form action="" method="POST">
    {% csrf_token %}
    <h2>Trip search</h2>
    <label for="dep_c">Departure city:</label>
    <select name="dep-city" id="dep_c">
    <option value="">--Please choose a city--</option>
    <option value="Amsterdam">Amsterdam</option>
    <option value="Rotterdam">Rotterdam</option>
    <option value="Dortmund">Dortmund</option>
    </select> <br><br>

    <label for="dep_d">Departure day:</label>
    <input type="date" id="dep_d" name="dep-day" placeholder="dd/mm/yyyy" value="" required min="{{today}}"/> <br><br>

    <label for="arr_d">Arrival day:</label>
    <input type="date" id="arr_d" name="arr-day" placeholder="dd/mm/yyyy" value="" required min="{{today}}"/> <br><br>
    <button type="submit">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
